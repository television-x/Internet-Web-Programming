<!DOCTYPE html>
<html>
    <head>
        <title>
            Lurking with Link
        </title>
    </head>
    <body style="background-color: white;">
        <a href="https://www.vitbhopal.ac.in">Click here for VITB website</a>
        <hr>
        <a href="https://www.vitbhopal.ac.in"><img src="test.jpeg"></a>
        
        <h4>target attribute used</h4>
        <p>blank attr</p>
        <a href="https://www.vitbhopal.ac.in" target="_blank"><img src="test.jpeg"></a>
        <hr>
        <p>self attr</p>
        <a href="https://www.vitbhopal.ac.in" target="_self"><img src="test.jpeg"></a>

        <hr>
        <hr>
        <h3>Button usage</h3>
        <button onclick="window.location.href='https:www.google.com'">Google Link</button>
        <button onclick="window.open('https://www.google.com', '_blank')">Google Link</button>
        <br><br><br>

    </body>
</html>
