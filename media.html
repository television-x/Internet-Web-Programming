<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <fieldset>
            <legend><h3>Learning about Media</h3></legend>
            <h4>This is a Video Player: </h4>
            <video width="40%" controls style="background-color: black;" autoplay muted>
                <source src="test.mp4" type="video/mp4">
                Browser doesnt support!!
            </video>
            
            <hr>

            <h4>This is a audio player:</h4>
            <audio controls autoplay muted>
                <source src="test.mp3" type="audio/mp3">
                Browser doesnt support!!
            </audio>

            <hr>

            <h4>Now playing video using Youtube Player</h4> //checl the urls carefully for mute and autoplay
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ho4eTHhwAiQ?autoplay=1&mute=1"›"></iframe>
            <hr>
            <h4>Now playing video using Youtube Player without any controls</h4>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ho4eTHhwAiQ?controls=0&autoplay=1&mute=1"›"></iframe>

        </fieldset>
    </body>
</html>
